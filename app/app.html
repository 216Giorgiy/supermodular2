<ion-menu id="leftMenu" [content]="content">

	<ion-toolbar>
		<ion-title>Pages</ion-title>
	</ion-toolbar>

	<ion-content>
		<ion-list>
			<ion-item *ngFor="#p of pages" (click)="openPage(p)">
				<icon [name]="p.icon" item-left></icon>{{p.title}}
			</ion-item>
		</ion-list>
	</ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
