<ion-navbar *navbar>
	<button menuToggle>
		<icon menu></icon>
	</button>
	<ion-title>WP post</ion-title>
</ion-navbar>

<ion-content>
	<ion-card>
		<img *ngIf="!!post.image" src="{{post.image}}"/>
		<ion-card-content>
			<h2 class="card-title">{{post.title}}</h2>
			<div [innerHTML]="post.content"></div>
			<p><strong>{{post.author}}</strong> - {{post.date}}</p>
			<p><i>[{{post.tags.join(', ')}}]</i></p>
		</ion-card-content>
	</ion-card>
</ion-content>
