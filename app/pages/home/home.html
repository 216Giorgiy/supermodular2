<ion-navbar *navbar>
	<button menuToggle>
		<icon menu></icon>
	</button>
	<ion-title>Supermodular 2</ion-title>
</ion-navbar>

<ion-content class="getting-started">
	<div class="home-hello">
		<img src="http://lorempixel.com/g/640/480/technics" />

		<div class="hello-title" text-wrap>
			<h1>ABC Corp Inc.</h1>
			50 Market Street, San Francisco, California 94103, United States
		</div>
	</div>

	<ion-row *ngFor="#tilePair of tiles">
		<ion-col *ngFor="#tile of tilePair">
			<ion-card class="tile" (click)="navigateTo(tile)">
				<ion-card-content>
					<ion-item>
						<h1><icon [name]="tile.icon"></icon></h1>
						<h2>{{tile.title}}</h2>
					</ion-item>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-card class="quick-action" (click)="callUs()">
			<ion-card-content>
				<icon phone-portrait></icon>
				<span>Call us</span>
			</ion-card-content>
		</ion-card>
	</ion-row>

	<ion-row>
		<ion-card class="quick-action" (click)="sendEmail()">
			<ion-card-content>
				<icon mail></icon>
				<span>Send us and Email</span>
			</ion-card-content>
		</ion-card>
	</ion-row>

	<ion-row>
		<ion-card class="quick-action" (click)="getDirections()">
			<ion-card-content>
				<icon compass></icon>
				<span>Find us / Get directions</span>
			</ion-card-content>
		</ion-card>
	</ion-row>

	<ion-row>
		<ion-card class="quick-action" (click)="openFacebookPage()">
			<ion-card-content>
				<icon ion-social-facebook></icon>
				<span>Visit us on Facebook</span>
			</ion-card-content>
		</ion-card>
	</ion-row>

</ion-content>
